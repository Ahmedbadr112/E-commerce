<section
  class="bg-white bg-main-light my-4 py-8 antialiased dark:bg-gray-900 md:py-16"
>
  <div class="mx-auto max-w-screen-xl items-center px-4 2xl:px-0">
    <h2
      class="text-xl text-main text-center font-semibold text-gray-900 dark:text-white sm:text-2xl"
    >
      Shopping Cart
    </h2>

    <div
      class="bg-main-light shadow-lg mt-6 sm:mt-8 md:gap-6 p-5 justify-center lg:flex lg:items-start xl:gap-8"
    >
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">
          @for (item of cartDetalis.products; track item.product.id) {
          <div
            class="rounded-lg border mt-2 my-5 border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6"
          >
            <div
              class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0"
            >
              <a href="#" class="shrink-0 md:order-1">
                <img
                  class="h-20 w-20 dark:hidden"
                  [src]="item.product.imageCover"
                  alt="imac image"
                />
              </a>

              <div
                class="flex items-center justify-between md:order-3 md:justify-end"
              >
                <div class="flex items-center">
                  <button
                    (click)="updateCount(item.product.id, item.count - 1)"
                    type="button"
                    class="btn-main"
                  >
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <span class="m-5">{{ item.count }}</span>
                  <button
                    (click)="updateCount(item.product.id, item.count + 1)"
                    type="button"
                    class="btn-main"
                  >
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
                <div class="text-end md:order-4 md:w-32">
                  <p class="text-base font-bold text-gray-900 dark:text-white">
                    {{ item.price }}
                  </p>
                </div>
              </div>

              <div
                class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md"
              >
                <h3 class="text-main text-xl">{{ item.product.title }}</h3>

                <div class="flex items-center gap-4">
                  <button
                    (click)="removeItem(item.product.id)"
                    type="button"
                    class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500"
                  >
                    <svg
                      class="me-1.5 h-5 w-5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18 17.94 6M18 18 6.06 6"
                      />
                    </svg>
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>

          }
          <button
            (click)="clearCart(cartDetalis._id)"
            class="p-5 bg-red-600 rounded-lg w-full text-white"
          >
            Clear cart
          </button>
          <div
            class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full"
          >
            <div
              class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
            >
              <p class="text-xl font-semibold text-gray-900 dark:text-white">
                Order summary
              </p>

              <div class="space-y-4">
                <dl
                  class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700"
                >
                  <dt class="text-base font-bold text-gray-900 dark:text-white">
                    Total
                  </dt>
                  <dd class="text-base font-bold text-gray-900 dark:text-white">
                    {{ cartDetalis.totalCartPrice }} Egp
                  </dd>
                </dl>
              </div>

              <button
                [routerLink]="['/orders', cartDetalis._id]"
                class="btn-main w-full"
              >
                Proceed to Checkout
              </button>

              <div class="flex items-center justify-center gap-2">
                <span
                  class="text-sm font-normal text-gray-500 dark:text-gray-400"
                >
                  or
                </span>
                <a
                  routerLink="/home"
                  title=""
                  class="text-main inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500"
                >
                  Continue Shopping
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

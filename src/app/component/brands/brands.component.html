<section class="my-5">
  <div class="container">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6">
      @for (item of allBrands; track $index) {
      <div
        class="m-5 p-3"
      >
        <div class="product rounded-md ">
          <div class="flex flex-col justify-center items-center">
            <img
              class="w-100"
              height="300px"
              [src]="item.image"
              [alt]="item.name"
            />

            <h4 class="mt-2 text-center">{{ item.name }}</h4>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>

<div
  class="text-main bg-main-light show shadow-gray-600 shadow-2xl rounded-xl p-10 w-3/4 mx-auto my-5"
>
  <h1 class="text-main text-4xl text-center mb-4">Login</h1>
  <form
    class="container mx-auto"
    [formGroup]="loginForm"
    (ngSubmit)="loginSubmit()"
  >
    <div>
      <label
        class="block text-main text-xl mb-2 font-medium text-gray-900 dark:text-white"
        for="email"
        >Email</label
      ><input
        formControlName="email"
        id="email"
        placeholder="ex@email.com"
        class="bg-gray-50 border border-gray-300 shadow-md text-gray-900 text-main text-xl rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
        type="email"
      />
    </div>
    <div class="my-5">
      <label
        class="block text-main text-xl mb-2 font-medium text-gray-900 dark:text-white"
        for="password"
        >password</label
      ><input
        formControlName="password"
        id="password"
        class="bg-gray-50 border border-gray-300 shadow-md text-gray-900 text-main text-xl rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
        type="email"
      />
    </div>
    <a routerLink="/forgotPassword" class="text-gray-400 duration-300"
      >forgot passowrd?</a
    >

    <button
      [disabled]="isLoading"
      type="submit"
      class="btn-main ms-auto block my-5"
    >
      Login @if (isLoading) {
      <span><i class="fas fa-spin fa-spinner"></i></span>}
    </button>
    @if (msgErr) {
    <div
      class="p-4 my-4 text-sm shadow-lg text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
      role="alert"
    >
      <p>
        <span class="font-medium">invalid password or email</span>
      </p>
    </div>
    }
  </form>
</div>
